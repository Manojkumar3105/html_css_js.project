<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
<link rel="stylesheet" href="css/digital_clock.css">
</head>

<body>
  <u><h2>Digital clock in javaScript</h2></u>
  <div class="frame">
    <div class="clock">12 : 15 : 58 AM</div>
  </div>
  <u ><h2>USING SPAN TAG</h2></u>
  <div class="frame">
    <div class="clock"> 
      <span class="h">0</span>
      <span class="h">0</span>
      <span>:</span>
      <span class="m">0</span>
      <span class="m">0</span>
      <span>:</span>
      <span class="s">0</span>
      <span class="s">0</span> 
      <span>:</span> 
      <span class="txt">PM</span>
    </div>
  </div>

  <script src="js/digital_clock.js"></script>
</body>

</html>
