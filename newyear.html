<!DOCTYPE html>
<html lang="en">

<head>

 <link rel="stylesheet" href="css/newyear.css">
  <title>project-1 :Countdown Timer</title>
</head>

<body>
  <p>Countdown to</p>
  <h2 class="newyear">New Year</h2>
  <div class="counter">

    <div class="box">
      <h2 class="days">00</h2>
      <small>Days</small>
    </div>

    <div class="box">
      <h2 class="hours">00</h2>
      <small>Hours</small>
    </div>

    <div class="box">
      <h2 class="minutes">00</h2>
      <small>Minutes</small>
    </div>


    <div class="box">
      <h2 class="seconds">00</h2>
      <small>Seconds</small>
    </div>

  </div>

  <script src="js/newyear.js">



  </script>

</body>

</html>
