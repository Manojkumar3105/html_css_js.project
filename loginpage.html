<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
<link rel="stylesheet" href="css/loginpage.css">
</head>

<body>

  <div class="container">
    <h1>Register</h1>
    <form id="form">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Name">
        <div id="error-username" class="error"></div>
      </div>


      <div class="inputbox">
        <label>Enter the Email:</label>
        <input type="text" placeholder="Enter email" id="email">
        <div class="error" id="error-email"></div>
      </div>


      <div class="inputbox">
        <label>Enter the password:</label>
        <input type="password" placeholder="Enter password" id="pass">
        <div class="error" id="error-pass"></div>
      </div>


      <div class="inputbox">
        <label>Enter the confirm password:</label>
        <input type="text" placeholder="Enter Name" id="cpass">
        <div class="error" id="error-cpass"></div>
      </div>

      <button class="sub" type="button" onclick="process();">submit</button>
    </form>
  </div>

  <script src="js/loginpage.js"></script>

</body>

</html>
