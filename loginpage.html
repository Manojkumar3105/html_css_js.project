<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
   body {
      background-color: aquamarine;
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
   }
.container {
  background-color: white;
  width: 90%;
  max-width: 600px;
  margin: 50px auto;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


@media (max-width: 420px) {
  .container {
    width: 95%;            
    padding: 20px;         
    margin: 20px auto;     
    box-shadow: none;      
  }
}



    h1 {
      text-align: center;
      margin-bottom: 0px;
    }

    .error {
      color: red;
    }

    .inputbox {
      row-gap: 20px;
    }
    #form {
      width: 400px;
      background-color: white;
      margin: 10vh auto 0;
      /* margin-top: 20px ; */
      border-radius: 10px;
      padding: 18px 30px;
    }
    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid olivedrab;
      font-size: 30px;
      margin: 18px 0;
      border-radius: 10px;
    }
    .inputbox{
      margin: 20px 0;
    }
    .sub{
      background-color: green;
      color:white;
    } 
    #form button {
      width: 100%;
      padding: 10px;
      border: 1px solid olivedrab;
      font-size: 30px;
      margin: 18px 0;
      border-radius: 10px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Register</h1>
    <form id="form" >
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Name">
        <div id="error-username" class="error"></div>
      </div>


      <div class="inputbox">
        <label>Enter the Email:</label>
        <input type="text" placeholder="Enter email" id="email">
        <div class="error" id="error-email"></div>
      </div>


      <div class="inputbox">
        <label>Enter the password:</label>
        <input type="password" placeholder="Enter password" id="pass">
        <div class="error" id="error-pass"></div>
      </div>


      <div class="inputbox">
        <label>Enter the confirm password:</label>
        <input type="text" placeholder="Enter Name" id="cpass">
        <div class="error" id="error-cpass"></div>
      </div>
 
      <button  class="sub" type="button" onclick="process();" >submit</button>
    </form> 
  </div>

  <script>
function process(){
  const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    const cpass = document.getElementById('cpass').value;
    if (username === '') {
        document.getElementById('error-username').innerText = 'Required...';
      }

      if (email=== '') {
        document.getElementById('error-email').innerText = 'Required...';
      }

      if (pass === '') {
        document.getElementById('error-pass').innerText = 'Required...';
      }

      if (cpass === '') {
        document.getElementById('error-cpass').innerText = 'Required...';
      }
      if (pass !== cpass){
        document.getElementById('error-cpass').innerText = 'no match';
      }
 

}


  </script>

</body>

</html>
